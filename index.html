<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/vendors/jquery.mobile.structure-1.4.4.min.css" />
        <link rel="stylesheet" type="text/css" href="css/vendors/jquery.mobile.theme-1.4.4.min.css" />
        <link rel="stylesheet" type="text/css" href="css/vendors/jquery.mobile.inline-svg-1.4.4.min.css" />
        <link rel="stylesheet" type="text/css" href="css/vendors/jquery.mobile-1.4.4.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button onclick="app.login()">Login Nativ</button>

        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/vendors/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/vendors/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          jQuery(function($){
            app.init();
          });
        </script>
    </body>
</html>
